  <script>
    // ~function (){
    //     let pro = Array.prototype;
    //     pro.myduplicate 
    Array.prototype.quchong = function quchong() {
      console.log(this);
      let obj = {};
      for (let i = 0; i < this.length; i++) {
        let item = this[i];
        if (typeof obj[item] !== 'undefined') { //如果obj里有item，即重复
          this[i] = this[this.length - 1];
          this.length--;
          i--;
          continue;
        }
        obj[item] = item
      }
      obj = null;
      return this;
    }
    // }()

    [2, 1, 1].quchong();
    // // .myduplicate();
    // Array.prototype.abc = '123';
    // [2,1,1].abc
  </script>
