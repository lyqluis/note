<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactive</title>
  <script src="./vue/dist/vue.js"></script>
</head>

<body>
  <div id="demo">
    <h1>vue数据响应式的理解</h1>
    <p>{{counter}}</p>
  </div>

  <script>
    const app = new Vue({
      el: '#demo',
      data: {
        counter: 0
      },
      mounted() {
        setTimeout(() => {
          this.counter++
        }, 1000)
      }
    })
  </script>
</body>

</html>
